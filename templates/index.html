<!DOCTYPE html>
<html>
  <head>
    <title>Product Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="{{ url_for('static',filename='styles/css/test.css') }}" rel="stylesheet" />
  </head>
  <!-- Coded with love by Mutiullah Samim-->
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" id="choices-text-preset-values" name="" placeholder="Search...">
          <a href="#" class="search_icon" ><i class="fas fa-search" id="btnsearch"></i></a>
        </div>
      </div>
    </div>
	
	<script>
	$(function() {
	$( "#btnsearch" ).click(function() {
	var textval = $('#choices-text-preset-values').val();
		$.ajax({
			url: 'http://127.0.0.1:5000/search',
			type: 'POST',
			contentType: "application/json",
			data: JSON.stringify({'input' : textval}),
		   success: function(response) {
			console.log(response)
			window.location.href = 'http://127.0.0.1:5000/results';
			}
		
			
        });
		
	});
});
	</script>
	
  </body>
</html>
